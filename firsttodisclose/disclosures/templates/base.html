{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
  </head>
  <body>
    <div class="container">
      <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">First to Disclose</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="{% block active_home %}{% endblock %}"><a href="/">Home</a></li>
              <li class="{% block active_browse %}{% endblock %}"><a href="/">Browse</a></li>
              <li class="{% block active_submit %}{% endblock %}"><a href="{% url 'disclosure' %}">Submit a Disclosure</a></li>
              <li class="{% block active_search %}{% endblock %}"><a href="{% url 'search' %}">Search</a></li>
              <li class="{% block active_faq %}{% endblock %}"><a href="{% url 'faq' %}">FAQ</a></li>
              <li class="{% block active_agreements %}{% endblock %}"><a href="{% url 'agreements' %}">Agreements</a></li>
              <li class="{% block active_tag %}{% endblock %}"><a href="{% url 'tag' %}">Tag</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              {% if user and not user.is_anonymous %}
              <li><a href="{% url 'auth:logout' %}?next=/">{{ user.username }}</a></li>
              <li><a href="{% url 'auth:logout' %}?next=/">Logout</a></li>
              {% else %}
                <li><a href="{% url 'auth:login' %}">Login</a></li>
              {% endif %}
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>
      <div class="col-md-12 panel">
        {% block body %}
        {% endblock %}
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="{% static "javascript/javascript.js" %}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </body>
</html>
